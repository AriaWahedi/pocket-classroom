<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Classroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Pocket Classroom</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" id="libraryBtn">Library</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="authorBtn">Author</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="learnBtn">Learn</a></li>
      </ul>
    </div>
  </nav>


  <div class="container my-4">

    <section id="librarySection" class="d-none">
      <div class="d-flex justify-content-between mb-3">
        <h3>Library</h3>
        <div>
          <button class="btn btn-primary btn-sm" id="newCapsuleBtn">New Capsule</button>
          <input type="file" id="importJSON" class="form-control form-control-sm d-inline-block w-auto">
        </div>
      </div>
      <div id="libraryList" class="row"></div>
    </section>


    <section id="authorSection" class="d-none">
      <h3>Author</h3>
      <form id="authorForm">
        <div class="mb-2">
          <label>Title</label>
          <input type="text" class="form-control" id="capsuleTitle" required>
        </div>
        <div class="mb-2">
          <label>Subject</label>
          <input type="text" class="form-control" id="capsuleSubject">
        </div>
        <div class="mb-2">
          <label>Level</label>
          <select class="form-select" id="capsuleLevel">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
        <div class="mb-2">
          <label>Description / Notes (one per line)</label>
          <textarea class="form-control" id="capsuleNotes" rows="4"></textarea>
        </div>
        <div class="mb-2">
          <label>Flashcards (front|back per line)</label>
          <textarea class="form-control" id="capsuleFlashcards" rows="4"></textarea>
        </div>
        <div class="mb-2">
          <label>Quiz (question|optionA|optionB|optionC|optionD|correctIndex per line)</label>
          <textarea class="form-control" id="capsuleQuiz" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Capsule</button>
      </form>
    </section>


    <section id="learnSection" class="d-none">
      <h3>Learn</h3>
      <div class="mb-3">
        <label>Select Capsule</label>
        <select id="selectCapsule" class="form-select w-auto"></select>
      </div>
      <div id="learnNotes" class="mb-3"></div>
      <div id="learnFlashcards" class="mb-3"></div>
      <div id="learnQuiz" class="mb-3"></div>
    </section>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
